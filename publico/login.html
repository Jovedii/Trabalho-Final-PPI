<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <style>
        #formlog{
            border: solid 3px black;
            width: 200px;
            padding: 10px;
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            border-radius: 15px;
            background-color: gray;
            color: white;
        }
        input{
            color: black;
        }
    </style>
</head>
<body>
<div id="formlog">
    <h3>LOGIN</h3>
    <form action="/login" method="post">
        <label for="fname">Usuário:</label><br>
        <input type="text" id="usuario" name="usuario" placeholder="Seu usuário"><br>
        <label for="lname">Senha:</label><br>
        <input type="password" id="senha" name="senha" placeholder="Sua senha"><br><br>
        <input type="submit" value="ENTRAR">
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="/index.js"></script>
<script>
    const ultimoAcesso = document.cookie.split('; ').find(row => row.startsWith('ultimoAcesso='));
    if (ultimoAcesso) {
        document.getElementById('ultimoAcesso').innerText = ultimoAcesso.split('=')[1];
    }
</script>
</html>
