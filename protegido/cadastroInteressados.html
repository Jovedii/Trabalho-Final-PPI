<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Interessados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Interessados</h2>
        <form action="/cadastroInteressados" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <h3>Lista de Interessados</h3>
        <ul id="listaInteressados"></ul>
        <a href="menu.html" class="btn btn-secondary">Voltar ao Menu</a>
    </div>
    <script>
        async function fetchInteressados() {
            const response = await fetch('/dadosInteressados');
            const interessados = await response.json();
            const listaInteressados = document.getElementById('listaInteressados');
            listaInteressados.innerHTML = '';
            interessados.forEach(interessado => {
                const li = document.createElement('li');
                li.textContent = `Nome: ${interessado.nome}, Email: ${interessado.email}, Telefone: ${interessado.telefone}`;
                listaInteressados.appendChild(li);
            });
        }
        fetchInteressados();
    </script>
</body>
</html>
